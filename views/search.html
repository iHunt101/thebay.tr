<div class="container"> <table class="table table-striped table-hover" infinite-scroll="infinite()" infinite-scroll-disabled="busy" infinite-scroll-distance="2"> <thead> <tr> <th> Category  <th> DL  <th> Name  <th> Imported  <th> Swarm    <tbody> <tr ng-repeat="result in results"> <td> {{result.Category}}  <td> <a href="magnet:?xt=urn:btih:{{result.Btih + magnetTrackers}}"><i class="fa fa-magnet"></i></a>  <td> <a ui-sref="torrent({btih: '{{result.Btih}}'})">{{result.Title}}</a>  <td> <span style="margin-top:4px" class="label label-default pull-right" am-time-ago="result.Imported"></span>  <td style="white-space:nowrap"> <span class="label label-success">{{result.Swarm.Seeders}}</span> <span class="label label-danger">{{result.Swarm.Leechers}}</span>    </table> </div>
